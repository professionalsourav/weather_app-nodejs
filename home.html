 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" 
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" 
    crossorigin="anonymous"
     referrerpolicy="no-referrer"
      />

    <title>Weather App</title>
 </head>
 <body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>
      <div id="weathercon">
        <i class="fa-solid fa-sun" style="color: #f7992f;"></i>
      </div>
      <div class="info">
        <h2 class="location"><i class="fa-solid fa-street-view" style="color: aqua ;"></i>{%location%},{%country%}</h2>
        <p id="date">WED | MAY 17 | 6:27PM</p>
        <h1 class="temp">{%tempval%}</h1>
        <h3 class="tempmin_max">Min {%tempMin%} | Max {%tempMax%}</h3>
      </div>
    </div>
 </body>
 </html>
